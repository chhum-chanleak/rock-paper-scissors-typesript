<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors TypeScript</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <ul class="human-choices">
      <li><button class="btn rock">ROCK</button></li>
      <li><button class="btn paper">PAPER</button></li>
      <li><button class="btn scissors">SCISSORS</button></li>
    </ul>
  </header>

  <main>
    <h2>Best of 5</h2>
    <div class="ring">
      <div class="row first">
        <span class="human-score">Human score: 0</span>
        <span class="winner-message"></span>
        <span class="computer-score">Computer score: 0</span>
      </div>
      <div class="row second">
        <figure class="human-side">
          <img src="" alt="human choice" height="40" width="40">
          <figcaption class="figure-caption human"></figcaption>
        </figure>
        <span class="vs">VS</span>
        <figure class="computer-side">
          <img src="" alt="computer choice" height="40" width="40">
          <figcaption class="figure-caption computer"></figcaption>
        </figure>
      </div>
    </div>
    <span class="set-message"></span>
  </main>

  <footer><img src="https://github.blog/wp-content/uploads/2024/07/github-logo.png" alt="github" height="200" width="200"></footer>

  <script src="scripts/main.js"></script>
</body>
</html>
